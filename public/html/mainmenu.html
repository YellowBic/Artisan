<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="shop.html">My Shop</a></li>
            <li><a href="cart.html">Cart</a></li>
            <li><a href="order.html">Orders</a></li>
        </ul>
    </nav>
 <div class="main-content">
        <h1>Welcome to the Artisan Marketplace</h1>
        <p>Explore and buy unique handmade products from local artisans.</p>
        <div id="itemsContainer" class="items-container"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const itemsContainer = document.getElementById('itemsContainer');
            let items = localStorage.getItem('items');

            if (items) {
                items = JSON.parse(items);
                items.forEach(item => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'item';

                    const itemLink = document.createElement('a');
                    itemLink.href = `itempreview.html?item=${encodeURIComponent(item.name)}`;

                    const itemImage = document.createElement('img');
                    itemImage.src = item.image;
                    itemImage.alt = item.name;

                    const itemName = document.createElement('h2');
                    itemName.textContent = item.name;

                    const itemPrice = document.createElement('p');
                    itemPrice.textContent = `Price: $${item.price}`;

                    itemLink.appendChild(itemImage);
                    itemDiv.appendChild(itemLink);
                    itemDiv.appendChild(itemName);
                    itemDiv.appendChild(itemPrice);

                    itemsContainer.appendChild(itemDiv);
                });
            }
        });
    </script>
</body>
</html>
